# This is a basic workflow that is manually triggered

name: Create zip at release

on:
  push:
    tags:
      - 'v*'

jobs:
  zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: vimtor/action-zip@v1
        with:
          files: Mods/ Guide/ README.md LICENSE
          dest: releases/${{ github.ref_name }}.zip # This only works if your workflow triggers on new tags
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/${{ github.ref_name }}.zip # This only works if your workflow triggers on new tags
      - name: switching from HTTPS to SSH
        run: git remote set-url origin ${{ secrets.ssh_url }}
      - name: check for changes
        run: git status
      - name: stage changed files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -a -m "Auto updating TODO.txt"
#       - name: fetch from master
#         run: git fetch origin main
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
